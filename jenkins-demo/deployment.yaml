    app: solar-system
  name: solar-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: bigzaza/argocd:b8400da98472b68d93bd05c2a1130b53e353d4d6
        name: solar-system
        ports: 
        - containerPort: 80
